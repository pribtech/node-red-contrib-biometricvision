<script type="text/x-red" data-help-name="Biometric Compare">
	<p>Face Compare with response on match or unmatch. </p>
	<p>See <a href="https://biometricvision.com">biometricvision.com</a> for user, password and X-Token.</p>
	<p>Detail store directory if the image is to persisted with save</p>
	<h1>Topic</h1>
	<dl>
	<dt>cache/&lt;identifier&gt;</dt><dd>Put image in payload into cache</dd>
	<dt>compare/&lt;identifier&gt;</dt><dd>Compare image payload with image associated with identifer</dd>
	<dt>save/&lt;identifier&gt;</dt><dd>Put image in payload into cache and persist file system</dd>
	<dt>clearCache</dt><dd>Clear the cache</dd>
	<dt>...</dt><dd>Compare payload.image1 to payload.image2</dd>
	</dl>
	<p>
	If action results in successfull compare then message set to match or mismatch. Otherwise OK or Error. 
	</p>
</script>
